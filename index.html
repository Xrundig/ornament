<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="mainForm" onsubmit="generatePicture()">
		<div class="formblock">
			Width of the picture<input type="text" class="mainWidth">
			Height of the picture<input type="text" class="mainHeight">
			Select the shape
			<select name="figure" id="figure">
				<option value="square">Square</option>
				<option value="round">Round</option>
				<option value="romb">Romb</option>
			</select>
			Width of the figure
			<input type="text" class="itemWidth">
		</div>
		<div class="formblock">
			Height of the figure
			<input type="text" class="itemHeight">
			Horizontal space between figures<input type="text" class="itemMarginLeft"> 
			Vertical space between figures<input type="text" class="itemMarginTop">
			Color of the figure<input type="text" class="itemColor">
		</div>
		
		<button class="formButton">Generate</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
