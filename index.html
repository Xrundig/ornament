<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="mainForm" onsubmit="generatePicture()">
		Width of the picture<input type="text" class="mainWidth">
		Height of the picture<input type="text">
		<select name="figure" id="figure">
			<option value="square">Square</option>
			<option value="round">Round</option>
			<option value="romb">Romb</option>
		</select>
		Width of the figure
		<input type="text" class="itemWidth">
		Height of the figure
		<input type="text" class="itemHeight">
		Horizontal space between figures<input type="text">
		Vertical space between figures<input type="text">
		Color of the figure<input type="text">
		<button class="formButton">Generate</button>
	</form>
	<div class="main">
		
	</div>
	<script src="script.js"></script>
</body>
</html>
